<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Posts | Shipping Wars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f4f6f9;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .item-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .item-card:hover {
      transform: scale(1.01);
    }
    .item-image {
        width: 400px;
        height: 300px;
        object-fit: cover;
        border-radius: 10px; /* Optional styling */
    }

    .card-body {
      padding: 1rem;
    }
    .btn-view {
      background-color: #0d6efd;
      color: white;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <span class="navbar-brand">ðŸ“¦ My Shipping Posts</span>
    </div>
  </nav>

  <div class="container">
    <div id="myPostsList" class="card-grid"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCt6CP-X7ds3fh8XK72fDx-4sMk1LFcOZk",
      authDomain: "shipping-wars.firebaseapp.com",
      projectId: "shipping-wars",
      storageBucket: "shipping-wars.appspot.com",
      messagingSenderId: "513999333956",
      appId: "1:513999333956:web:8327a647aa8f3efa15ea11",
      measurementId: "G-JPYNN55M3X"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const myPostsList = document.getElementById("myPostsList");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const q = query(collection(db, "shippingPosts"), where("createdBy", "==", user.uid));
        const snapshot = await getDocs(q);
        snapshot.forEach((doc) => {
          const data = doc.data();
          const postId = doc.id;
          const card = document.createElement("div");
          card.className = "item-card";
          card.innerHTML = `
          <img src="${data.imageURL}" alt="${data.itemName}" class="item-image" style="width: 400px; height: 300px; object-fit: cover;" />
            <div class="card-body">
              <h5 class="card-title">${data.itemName}</h5>
              <p><strong>Pickup:</strong> ${data.pickup}, ${data.state}</p>
              <p><strong>Drop-off:</strong> ${data.dropoff}</p>
              <p><strong>Description:</strong> ${data.itemDesc}</p>
              <p><strong>Start:</strong> ${data.startTime}<br><strong>End:</strong> ${data.endTime}</p>
              <a href="winner.html?postId=${postId}" class="btn btn-view w-100">View Details & Winner</a>
            </div>
          `;
          myPostsList.appendChild(card);
        });
      } else {
        alert("Please sign in to view your posts.");
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>
